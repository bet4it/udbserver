name: ğŸ“¦ Build Python Wheels

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: win_amd64
            os: windows-latest
          - name: macosx_13_7_x86_64
            os: macos-13
          - name: macosx_15_2_arm64
            os: macos-15
          - name: manylinux2014_i686
            os: ubuntu-latest
            target: i686
            container: messense/manylinux2014-cross:i686
          - name: manylinux2014_x86_64
            os: ubuntu-latest
            target: x86_64
            container: messense/manylinux2014-cross:x86_64
          - name: manylinux2014_aarch64
            os: ubuntu-latest
            target: aarch64
            container: messense/manylinux2014-cross:aarch64

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    steps:
    - uses: actions/checkout@v4

    - name: 'ğŸ¦€ï¸ Set up Rust'
      if: matrix.os == 'ubuntu-latest'
      uses: dtolnay/rust-toolchain@stable
      with:
        target: ${{ matrix.target }}-unknown-linux-gnu

    - name: 'ğŸ Set up Python'
      if: matrix.os != 'ubuntu-latest'
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: 'ğŸ”§ Install pkg-config'
      if: matrix.os == 'ubuntu-latest'
      run: |
        apt update
        apt install -y pkg-config

    - name: 'ğŸ› ï¸ Install Python build'
      run: |
        python -m pip install build


    - name: 'ğŸ—ï¸ Build distribution (Windows/MacOS)'
      if: matrix.os != 'ubuntu-latest'
      run: |
        cd bindings/python
        python -m build --wheel --config-setting=--build-option=--plat-name=${{ matrix.name }}

    - name: 'ğŸ—ï¸ Build distribution (Linux)'
      if: matrix.os == 'ubuntu-latest'
      run: |
        if [ "${{ matrix.target }}" = "aarch64" ]; then
          apt-get install -y libc6-dev-arm64-cross
          export BINDGEN_EXTRA_CLANG_ARGS="-I/usr/aarch64-linux-gnu/include"
        fi

        if [ "${{ matrix.target }}" = "i686" ]; then
          apt-get install -y libc6-dev-i386-cross
          export BINDGEN_EXTRA_CLANG_ARGS="-I/usr/i686-linux-gnu/include"
        fi

        cd bindings/python
        python -m build --wheel --config-setting=--build-option=--plat-name=${{ matrix.name }}

    - name: 'ğŸ“¤ Upload artifact'
      uses: actions/upload-artifact@v4
      with:
         name: python-udbserver-${{ matrix.name }}
         path: ${{ github.workspace }}/bindings/python/dist/*

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags')
    environment:
      name: pypi
      url: https://pypi.org/p/udbserver/
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: python-udbserver-*
          merge-multiple: true
          path: dist

      - name: 'ğŸš€ Publish distribution to PyPI'
        uses: pypa/gh-action-pypi-publish@release/v1
