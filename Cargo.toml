[package]
name = "udbserver"
version = "0.1.0"
authors = ["Bet4 <0xbet4@gmail.com>"]
description = "Provide Unicorn emulator with a debug server"
license = "MIT"
edition = "2021"
readme = "README.md"
repository = "http://github.com/bet4it/udbserver"
categories = ["emulators"]
keywords = ["gdb", "debugging", "emulator"]

[lib]
crate-type = ["lib"]

[features]
capi = []

[dependencies]
gdbstub = "0.6"
# Switch to release version until next unicorn release
unicorn-engine = { git = "https://github.com/unicorn-engine/unicorn", branch="dev", features = ["use_system_unicorn", "dynamic_linkage"] }

[package.metadata.capi.header]
subdirectory = false
generation = false
